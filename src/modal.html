<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../node_modules/@radiance-design-core/tokens/rad-variables.css"/>
  <link rel="stylesheet" href="../node_modules/@radiance-design-software/theme/css/rad-theme.min.css"/>
  <style>
    .sub-modal {
      z-index: 9999; /* or a value higher than other elements */
    }

    rad-button {
      &::part(button) {
       --rad-button-font-size : 16px;
     }
    }

    #selectPath::part(button) {
      --rad-button-radius: 0 !important;
    }

    #selectPath:hover::part(button),
    #selectPath:focus::part(button) {
      outline: none;
      outline: 0;
    }

  </style>
  <script src="../node_modules/@radiance-design-software/button/web-button.js"></script>
  <script src="../node_modules/@radiance-design-software/text-field/web-text-field.js"></script>
  
</head>
<body class="rad-theme--light">
  <div class="sub-modal modal show" id="exampleModal" style="width:100%;height:100%;display: block;" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirm Download</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModalBtnX">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         
          <div class="input-group mb-3">
            <rad-text-field 
            placeholder="Download Path" 
            id="downloadPath"
            size="35"
            >
            </rad-text-field>
            <div class="input-group-append">
              <rad-button variant="secondary" id="selectPath">...</rad-button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <rad-button variant="secondary" size="small"  id="closeModalBtn">Close</rad-button>
          <rad-button variant="primary" id="downloadFile">Start Download</rad-button>
        </div>
      </div>
    </div>
  </div>
  <script src="log-util.js"></script>
  <script src="modal-renderer.js"></script>
</body>
</html>
