<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sub-modal {
      z-index: 9999; /* or a value higher than other elements */
    }
  </style>
</head>
<body>
  <div class="sub-modal modal show" id="exampleModal" style="width:100%;height:100%;display: block;" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirm Download</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModalBtnX">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         
          <div class="input-group mb-3">
            <input type="text" class="form-control" 
            placeholder="Download Path" 
            aria-label="Download Path" 
            aria-describedby="basic-addon2" 
            id="downloadPath"
            readonly/>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="selectPath">...</button>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeModalBtn">Close</button>
          <button type="button" class="btn btn-primary" id="downloadFile">Start Download</button>
        </div>
      </div>
    </div>
  </div>
  <script src="log-util.js"></script>
  <script src="modal-renderer.js"></script>
</body>
</html>
