<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Previewer</title>
    <style>
        * {
          box-sizing: border-box;
        }
        
        /* Create two equal columns that floats next to each other */
        .column {
          float: left;
          width: 50%;
          padding: 5px;
        }

        .left {
            width: 25%;
        }
          
        .right {
        width: 75%;
        }
        
        /* Clear floats after the columns */
        .row:after {
          content: "";
          display: table;
          clear: both;
        }
        </style>
</head>
<body>
    <div class="row">
        <div class="column left">
            <button id="selectFile">Select File</button>
        </div>
        <div class="column right">
            <!-- <input type="text" id="downloadPath" width="800px" readonly />
            <button id="selectPath">Select Download Location</button>   
            <button id="browserdownloadPath">Select Download Location2</button>          
            <button id="downloadFile">Download File</button> -->

            <input type="hidden" id="downloadPath" width="800px" readonly />
            <input type="hidden" id="downloadFile" />
            <button id="browserdownloadPath">Download</button>          
           


        </div>
    </div>
    <p id="filePath"></p>
    <pre id="fileContent"></pre>
    <img id="filePreview" style="display: none; max-width: 100%; height: auto;" />
    <script src="renderer.js"></script>
</body>
</html>
