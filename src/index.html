<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Previewer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
          box-sizing: border-box;
        }
        
        /* Create two equal columns that floats next to each other */
        .column {
          float: left;
          width: 50%;
          padding: 5px;
        }

        .left {
            width: 25%;
        }
          
        .right {
        width: 75%;
        }
        
        /* Clear floats after the columns */
        .row:after {
          content: "";
          display: table;
          clear: both;
        }
        .top-buffer { margin-top:20px; }
       
        </style>
</head>
<body>

    <div class="container" style="padding-top: 10px;">
      <div class="row">
        <div class="col-sm">
          <button id="selectFile" class="btn btn-primary">Select File</button>
        </div>
        <div class="col-sm">
          <input type="hidden" id="downloadPath" width="800px" readonly />
          <input type="hidden" id="downloadFile" />
          <button id="browserdownloadPath" class="btn btn-primary">Download</button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <p id="filePath"></p>
          <pre id="fileContent"></pre>
          <img id="filePreview" style="display: none; max-width: 100%; height: auto;" />
        </div>
      </div>
    </div>
    <script src="log-util.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
